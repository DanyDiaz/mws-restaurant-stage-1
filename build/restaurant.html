<!DOCTYPE html>
<html lang="en">

<head>
  <!--Manage the viewport dimensions -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f18200"/>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav role="navigation" aria-label="breadcrumb">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex-container">
    <!-- Beginning map -->
    <section id="map-container">
      <h2>Restaurant location</h2>
      <div id="map" aria-label="restaurant location in a map" role="application"></div>
    </section>
    <!-- End map -->
    <div id="restaurant-sections" class="flex-container">
      <!-- Beginning restaurant -->
      <div class="div-restaurant-container">
        <section id="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <div id="markAsFavorite">
            <label for="chkMarkFavorite" id="lblMarkFavorite"><b> Mark as Favorite&nbsp;</b></label>
            <label class="switch">
              <input type="checkbox" id="chkMarkFavorite">
              <span class="slider"></span>
            </label>
          </div>
          <picture id="restaurant-picture">
            <img id="restaurant-img">
          </picture>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
      </div>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <div class="div-reviews-container">
        <section id="reviews-form">
          <h3>Write your review</h3>
          <label for="txtUserName">Name</label>
          <input type="text" id="txtUserName" />
          <label class="missing-data" id="lblEnterName">Please, enter your name</label>
          <br><label for="sRating">Rating</label>
          <select id="sRating">
            <option selected="selected" value="5">5 (Excellent)</option>
            <option value="4">4 (Good)</option>
            <option value="3">3 (Fine)</option>
            <option value="2">2 (Bad)</option>
            <option value="1">1 (Very bad)</option>
          </select>
          <br><label for="txtComment">Comment</label>
          <br><textarea id="txtComment"></textarea>
          <label class="missing-data" id="lblEnterComment">Please, enter your comment</label>
          <input type="submit" value="Send" id="butSend">
        </section>  
        <section id="reviews-container">
          <h3>Reviews</h3>
          <ul id="reviews-list"></ul>
        </section>
      </div>
      <!-- End reviews -->
    </div>
    <div id="notification" class="flex-container">
      <div id="notification-content">We are offline for the moment...</div>
      <button id="btnIgnore">Ignore</button>
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
